<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
<div th:switch = "${shop}">
    <h2 th:case="null">No shops found</h2>
    <div th:case="*">
        <h2>Shops</h2>
        <table border = "1">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name of shop</th>
                <th>Address</th>
                <th>Privilege</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="sh : ${shop}">
                <td th:text="${sh.idShop}"></td>
                <td th:text="${sh.nameShop}"></td>
                <td th:text="${sh.addressShop}"></td>
                <td th:text="${sh.privilege}"></td>


                <td><a th:href="@{shop/shop-update/{idShop}(idShop=${sh.idShop})}"><button>Edit</button></a></td>
                <td><a th:href="@{shop/shop-delete/{idShop}(idShop=${sh.idShop})}"><button>Delete</button></a></td>

            </tr>
            </tbody>
        </table>

    </div>
    <p><a href="shop/shop-create"><button>Add a new shop</button></a> </p>

</div>
</body>
</html>
